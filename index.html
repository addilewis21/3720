<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Todo App</title>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Todo App</h1>

        <h2 class="text-xl font-semibold mb-2">Add Todo</h2>
        <form id="addTodoForm" class="mb-6">
            <div class="mb-4">
                <input type="text" id="todoName" placeholder="Todo Name" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <select id="todoCategory" required class="w-full p-2 border border-gray-300 rounded">
                  <option value="" disabled selected>Select Category</option>
                  <option value="Work">Work</option>
                  <option value="Home">Home</option>
                  <option value="School">School</option>
              </select>
            </div>
            <div class="mb-4">
                <input type="date" id="todoDueDate" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Todo</button>
        </form>

        <h2 class="text-xl font-semibold mb-2">Todos</h2>
        <ul id="todoList" class="mb-6"></ul>

    </div>

    <script src="index.js"></script>
</body>
</html>
